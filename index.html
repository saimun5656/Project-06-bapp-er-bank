<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-12">
        <h1 class="text-center text-zinc-700 text-5xl font-medium">Welcome to  <span class="text-green-400">Saimun-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 bg-green-300	mx-auto mt-12 p-8 rounded-md">
          <div>
            <h2 class="text-3xl mb-4 font-medium" >please Login</h2>
            <input  class="block w-9/12 mb-4 p-2 px-5 rounded-md bg-zinc-300 focus:bg-gray-500 focus:outline-none focus:border-green-500 focus:text-green-400 focus:ring-green-500 focus:ring-1" placeholder="Enter Your Email" type="email" id="input-email">
            <input class="block w-9/12 mb-4 p-2 px-5" placeholder="Password" type="password" id="user-pass">
           <button id="submit-btn" class="bg-zinc-300 py-2 px-5 rounded-md text-green-400 text-2xl font-medium hover:bg-gray-500">Submit</button>
          </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
